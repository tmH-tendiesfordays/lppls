name: Daily LPPLS Analysis

on:
  schedule:
    # Run daily at 7pm EST.
    # 7pm EST is 00:00 UTC (next day)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-lppls:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lppls/requirements.txt
          pip install yfinance matplotlib

      - name: Run LPPLS Analysis
        run: |
          python indices.py

      - name: Commit and Push results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated LPPLS Logic Update [skip ci]"
          file_pattern: 'daily_plots/'
